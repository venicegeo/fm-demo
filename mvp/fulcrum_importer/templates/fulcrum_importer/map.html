<html>
<head>

	<title>fulcrum-viewer</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load staticfiles %}

	<link rel="stylesheet" href="{% static "fulcrum_importer/leaflet/leaflet.css" %}" />
	<link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css" />
	<link rel="stylesheet" href="{% static "fulcrum_importer/Leaflet.MousePosition/src/L.Control.MousePosition.css" %}" />
	<link rel="stylesheet" href="{% static "fulcrum_importer/LeafletMiniMap/src/Control.MiniMap.css" %}" />
    <link rel="stylesheet" href="{% static "fulcrum_importer/font-awesome-4.5.0/css/font-awesome.min.css" %}"/>
	<link rel="stylesheet" href="{% static "fulcrum_importer/LeafletLocateControl/src/L.Control.Locate.css" %}"/>
	<link rel="stylesheet" href="{% static "fulcrum_importer/Leaflet.ZoomHome/dist/leaflet.zoomhome.css" %}"/>
	<link rel="stylesheet" href="{% static "fulcrum_importer/Leaflet.EasyButton/src/easy-button.css" %}"/>
	<link rel="stylesheet" href="{% static "fulcrum_importer/Leaflet.ZoomBox/L.Control.ZoomBox.css" %}"/>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="{% static "fulcrum_importer/map.css" %}"/>
	<link rel="stylesheet" href="{% static "fulcrum_importer/Leaflet.groupedlayercontrol/src/leaflet.groupedlayercontrol.css" %}"/>

</head>
<body>

	<div id="map"></div>

	<div id="placeholder"></div>
	<div id="waiting" title="Waiting for layer return">
		<i class="fa fa-cog fa-spin fa-2x"></i>
	</div>

	<form id="timeoutForm" title="Alert Timeout Controller" visibility="hidden">
			<label for="timeout" style="display: block;" id="timeoutLabel">Enter minutes for feature timeout,<br>or enter 0 to disable timeout.</label></br>
			<input type="text" name="timeout" id="timeout" value="" style="display: block;" class="text ui-widget-content ui-corner-all"/>
    </form>

	<form id="colortimeForm" title="Alert Color Controller" visibility="hidden">
			<label for="colortime" style="display: block;" id="colortimeLabel">Enter minutes for new feature color,<br>or enter 0 to disable alert color.</label></br>
			<input type="text" name="colortime" id="colortime" value="" style="display: block;" class="text ui-widget-content ui-corner-all"/>
	</form>

	<form id="refreshForm" title="Layer Refresh Controller" visibility="hidden">
			<label for="refresh" style="display: block;" id="refreshLabel">Enter seconds for layer refresh,<br>default is 60.</label></br>
			<input type="text" name="refresh" id="refresh" value="" style="display: block;" class="text ui-widget-content ui-corner-all"/>
	</form>

    <div id="formContainer" title="Upload File">
        <form id="fileUpload" enctype="multipart/form-data" visibility="hidden">
            <div >
                <input id="uploadFormButton"  name="file" type="file" />
				{% csrf_token %}
            </div>
        </form>
        <progress id='progress' value="0.0" max="1.0"></progress>
    </div>

	<form id="subscribeForm" title="Subscription Controller" visibility="hidden">
			<label for="sub" style="display: block;" id="subLabel">Enter URL to subscribe to alert service</label></br>
			<input type="text" name="sub" id="sub" value="" style="display: block; width: 450px;" class="text ui-widget-content ui-corner-all"/>
	</form>
	
	<form id="pzContainer" title="Piazza Workflow" visibility="hidden">
		<fieldset>
			<label for="pzType">Pz-Type</label>
			<br/>
			<!--<input type="text" id="alertType" class="text ui-widget-content ui-corner-all"/>
			-->
			<select name="Type" id="pzType">
				<option>Trigger</option>
				<option>Event</option>
				<option>Alert</option>
				<option>EventTypes</option>
			</select>
			<br/>
			<br/>
			<label for="Action">Pz-Action</label>
			<br/>
			<!--<input type="text" id="alertAction" class="text ui-widget-content ui-corner-all"/>-->
			<select name="pzAction" id="pzAction">
				<option>GET</option>
				<option>POST</option>
				<option>DELETE</option>
				<option>GET_ALL</option>
			</select>
		</fieldset>
	</form>
	
	<form id="triggerContainer" title="Trigger Data" visibility="hidden">
		<fieldset>
			<label for="triggerTitle">Title</label>
			<br/>
			<input type="text" id="triggerTitle" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/>
			<label for="triggerType">Type</label>
			<br/>
			<input type="text" id="triggerType" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/>
			<label for="triggerCode">Code</label>
			<br/>
			<input type="text" id="triggerCode" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/>
			<label for="triggerSeverity">Severity</label>
			<br/>
			<input type="number" id="triggerSeverity" min="1" max="5" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/>
			<label for="triggerTask">Task</label>
			<br/>
			<input type="text" id="triggerTask" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/>
		</fieldset>
	</form>
	
	<form id="triggerContainerID" title="Trigger Data" visibility="hidden">
		<fieldset>
			<label for="triggerIdID">ID</label>
			<br/>
			<input type="text" id="triggerIdID" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/>
			<label for="triggerTitleID">Title</label>
			<br/>
			<input type="text" id="triggerTitleID" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/>
			<label for="triggerTypeID">Type</label>
			<br/>
			<input type="text" id="triggerTypeID" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/>
			<label for="triggerCodeID">Code</label>
			<br/>
			<input type="text" id="triggerCodeID" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/>
			<label for="triggerSeverityID">Severity</label>
			<br/>
			<input type="number" id="triggerSeverityID" min="1" max="5" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/>
			<label for="triggerTaskID">Task</label>
			<br/>
			<input type="text" id="triggerTaskID" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/>
		</fieldset>
	</form>
	
	<form id="eventContainer" title="Event Data" visibility="hidden">
		<fieldset>
			<label for="eventType">Type</label>
			<br/>
			<input type="text" id="eventType" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/>
			<label for="eventDate">Date</label>
			<br/>
			<input type="text" id="eventDate" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/>
			<label for="eventFilename">Filename</label>
			<br/>
			<input type="text" id="eventFilename" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/>
			<label for="eventSeverity">Severity</label>
			<br/>
			<input type="text" id="eventSeverity" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/><label for="eventCode">Code</label>
			<br/>
			<input type="text" id="eventCode" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/>
		</fieldset>
	</form>
	
	<form id="eventContainerID" title="Event Data" visibility="hidden">
		<fieldset>
			<label for="eventIdID">ID</label>
			<br/>
			<input type="text" id="eventIdID" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/>
			<label for="eventTypeID">Type</label>
			<br/>
			<input type="text" id="eventTypeID" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/>
			<label for="eventDateID">Date</label>
			<br/>
			<input type="text" id="eventDateID" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/>
			<label for="eventFilenameID">Filename</label>
			<br/>
			<input type="text" id="eventFilenameID" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/>
			<label for="eventSeverityID">Severity</label>
			<br/>
			<input type="text" id="eventSeverityID" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/><label for="eventCodeID">Code</label>
			<br/>
			<input type="text" id="eventCodeID" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/>
		</fieldset>
	</form>
	
	<form id="eventtypesContainer" title="EventTypes Data" visibility="hidden">
		<fieldset>
			<label for="eventtypesName">Name</label>
			<br/>
			<input type="text" id="eventtypesName" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/>
			<label for="eventtypesFilename">Filename Data Type</label>
			<br/>
			<select id="eventtypesFilename">
				<option value = "string">string</option>
				<option value = "boolean">boolean</option>
				<option value = "integer">integer</option>
				<option value = "double">double</option>
				<option value = "date">data</option>
				<option value = "float">float</option>
				<option value = "byte">byte</option>
				<option value = "short">short</option>
				<option value = "long">long</option>
			</select>
			<br/>
			<br/>
			<label for="eventtypesSeverity">Severity Data Type</label>
			<br/>
			<select id="eventtypesSeverity">
				<option value = "string">string</option>
				<option value = "boolean">boolean</option>
				<option value = "integer">integer</option>
				<option value = "double">double</option>
				<option value = "date">data</option>
				<option value = "float">float</option>
				<option value = "byte">byte</option>
				<option value = "short">short</option>
				<option value = "long">long</option>
			</select>
			<br/>
			<br/>
			<label for="eventtypesCode">Code Data Type</label>
			<br/>
			<select id="eventtypesCode" >
				<option value = "string">string</option>
				<option value = "boolean">boolean</option>
				<option value = "integer">integer</option>
				<option value = "double">double</option>
				<option value = "date">data</option>
				<option value = "float">float</option>
				<option value = "byte">byte</option>
				<option value = "short">short</option>
				<option value = "long">long</option>
			</select>
			<br/>
			<br/>
		</fieldset>
	</form>
	
	<form id="eventtypesContainerID" title="EventTypes Data" visibility="hidden">
		<fieldset>
			<label for="eventtypesId">ID</label>
			<br/>
			<input type="text" id="eventtypesId" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/>
			<label for="eventtypesName">Name</label>
			<br/>
			<input type="text" id="eventtypesName" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/>
			<label for="eventtypesFilename">Filename</label>
			<br/>
			<input type="text" id="eventtypesFilename" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/>
			<label for="eventtypesSeverity">Severity</label>
			<br/>
			<input type="number" id="eventtypesSeverity" min="1" max="5" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/>
			<label for="eventtypesCode">Code</label>
			<br/>
			<input type="text" id="eventtypesCode" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/>
		</fieldset>
	</form>
	
	<form id="alertContainer" title="Alert Data" visibility="hidden">
		<fieldset>
			<label for="alertTriggerId">Trigger ID</label>
			<br/>
			<input type="text" id="alertTriggerId" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/>
			<label for="alertEventId">Event ID</label>
			<br/>
			<input type="text" id="alertEventId" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/>
		</fieldset>
	</form>
	
	<form id="alertContainerID" title="Alert Data" visibility="hidden">
		<fieldset>
			<label for="alertIdID">ID</label>
			<br/>
			<input type="text" id="alertIdID" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/>
			<label for="alertTriggerIdID">Trigger ID</label>
			<br/>
			<input type="text" id="alertTriggerIdID" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/>
			<label for="alertEventIdID">Event ID</label>
			<br/>
			<input type="text" id="alertEventIdID" class="text ui-widget-content ui-corner-all"/>
			<br/>
			<br/>
		</fieldset>
	</form>
	
	<form id="Manager" title="Manager" visibility="hidden">
	</form>

				
		

	<script src="{% static "fulcrum_importer/leaflet/leaflet.js" %}"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>
	<script src="{% static "fulcrum_importer/Leaflet.MousePosition/src/L.Control.MousePosition.js" %}"></script>
    <script src="{% static "fulcrum_importer/LeafletMiniMap/src/Control.MiniMap.js" %}"></script>
    <script src="{% static "fulcrum_importer/LeafletLocateControl/src/L.Control.Locate.js" %}"></script>
    <script src="{% static "fulcrum_importer/Leaflet.ZoomHome/dist/leaflet.zoomhome.js" %}"></script>
    <script src="{% static "fulcrum_importer/Leaflet.EasyButton/src/easy-button.js" %}"></script>
	<script src="{% static "fulcrum_importer/Leaflet.ZoomBox/L.Control.ZoomBox.min.js" %}"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="{% static "fulcrum_importer/map.js" %}"></script>
	<script src="{% static "fulcrum_importer/Leaflet.groupedlayercontrol/src/leaflet.groupedlayercontrol.js" %}"></script>

</body>
</html>
